<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Navbar</title>
</head>

<body class="bg-gray-100">
  <div class="mx-auto p-4">
    <div class="flex justify-between items-center">
      <div class="logo">
        <h3 class="text-xl font-bold">Logo</h3>
      </div>
      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-2xl">
        â˜°
      </button>
      <!-- Navbar -->
      <nav class="hidden md:block">
        <ul class="flex gap-4">
          <li><a href="#" class="hover:text-blue-500">Home</a></li>
          <li><a href="#" class="hover:text-blue-500">About</a></li>
          <li><a href="#" class="hover:text-blue-500">Services</a></li>
          <li><a href="#" class="hover:text-blue-500">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 bg-white p-4 shadow rounded">
      <ul class="flex flex-col gap-2">
        <li><a href="#" class="block p-2 hover:bg-gray-200">Home</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-200">About</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-200">Services</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-200">Contact</a></li>
      </ul>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>

</html>
